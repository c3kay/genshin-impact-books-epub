name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        collection:
          - mondstadt
          - liyue
          - inazuma
          - sumeru
          - fontaine
          - teyvat
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create files list
        # wildcard * is not expanded in workflow cmd
        id: flist
        run: >-
          echo
          "files=$(printf '"%s" ' books/${{ matrix.collection }}/*)"
          >> $GITHUB_OUTPUT
      - name: Build EPUB with pandoc
        uses: docker://pandoc/core:3.1
        with:
          args: >-
            -o genshin-books-${{ matrix.collection }}-${{ github.ref_name }}.epub
            books/foreword.md
            ${{ steps.flist.outputs.files }}
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.collection }}
          path: '*.epub'
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: epub
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: epub/**/*.epub
          body_path: CHANGES.md
          fail_on_unmatched_files: true
